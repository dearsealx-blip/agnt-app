version: '3.8'
services:
  backend:
    build: .
    ports:
      - "3000:3000"
    environment:
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - BOT_TOKEN=${BOT_TOKEN}
      - OWNER_WALLET=${OWNER_WALLET}
      - DB_PATH=/data/agnt.db
    volumes:
      - agnt-data:/data

  bot:
    build: .
    command: node bot.js
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - WEBAPP_URL=${WEBAPP_URL}
      - BACKEND_URL=http://backend:3000
    depends_on:
      - backend

  mcp:
    build: .
    command: node mcp-server.js
    ports:
      - "3001:3001"
    environment:
      - BACKEND_URL=http://backend:3000
    depends_on:
      - backend

volumes:
  agnt-data:
